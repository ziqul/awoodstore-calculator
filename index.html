<div id="calculator" class="calculator">
	<form class="main-block" id="main-form">
		<h4>Width (см)</h4>
		<input type="range" min="1" max="250" value="150" name="width">

		<h4>Lenght (см)</h4>
		<input type="range" min="1" max="250" value="150" name="leng">

		<h4>Color</h4>
		<input type="radio" value="0" name="color" checked="checked">
		<label>Natural</label>
		<br>
		<input type="radio" value="1" name="color">
		<label>Venge</label>
		<br>
		<input type="radio" value="2" name="color">
		<label>Dark Walnut</label>
		<br>
		<input type="radio" value="3" name="color">
		<label>White</label>

		<h4>Shelves</h4>
		<input type="radio" value="0" name="shelf" checked="checked">
		<label>No Shelves</label>
		<br>
		<input type="radio" value="1" name="shelf">
		<label>2 Shelves</label>
		<br>
		<input type="radio" value="2" name="shelf">
		<label>4 Shelves</label>

		<h4>Mount</h4>
		<input type="radio" value="0" name="mount" checked="checked">
		<label>Bolts</label>
		<br>
		<input type="radio" value="1" name="mount">
		<label>Hidden Mounts</label>

		<h4>Delivery</h4>
		<input type="radio" value="0" name="delivery" checked="checked">
		<label>No Delivery</label>
		<br>
		<input type="radio" value="1" name="delivery">
		<label>Delivery in Odessa</label>
		<br>
		<input type="radio" value="2" name="delivery">
		<label>Delivery and Assembly in Odessa</label>
		<br>
		<input type="radio" value="3" name="delivery">
		<label>Delivery by Nova Poshta</label>
	</form>
	<div class="price-block" id="price">
		<h4>Стоимость из Ольхи:</h4>
		<p id="price1"></p>
		<h4>Стоимость из Ясеня:</h4>
		<p id="price2"></p>
	</div>
	<form class="contact-block" id="contact">
		<h4>Обратная связь</h4>
		<input type="tel" name="telephone" placeholder="+38(067)-828-13-14">
		<h4>Адрес</h4>
		<input type="text" name="address" placeholder="г. Одесса, ул. Канатная, д. 7, кв. 41">
	</form>
	<div class="order-block" id="order-block">
		<button type="button" class="order-button" id="order-button">Заказать</button>
	</div>
	<script src="index.js"></script>
</div>
